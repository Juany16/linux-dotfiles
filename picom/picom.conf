#################################
# Backend & general options
#################################

backend = "glx";
vsync = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
use-damage = true;
unredir-if-possible = true;

#################################
# Shadows
#################################

shadow = false;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.15;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Polybar'",
  "class_g = 'slop'",
  "name = 'cpt_frame_window'",
  "name = 'nemo-desktop'"
];

#################################
# Fading
#################################

fading = true;
fade-delta = 10;
fade-in-step = 0.03;
fade-out-step = 0.03;
no-fading-openclose = false;

#################################
# Opacity settings
#################################

inactive-opacity = 0.85;
active-opacity = 1.0;
frame-opacity = 0.7;
inactive-opacity-override = false;
alpha-step = 0.06;
focus-exclude = [ "class_g = 'Cairo-clock'" ];

#################################
# Blur (GLX backend only)
#################################

blur-method = "dual_kawase";
blur-strength = 4;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;
blur-kern = "7x7box";

blur-background-exclude = [
  "window_type = 'dock'",
  "class_g = 'Polybar'",
  "class_g = 'Xfce4-screenshooter'",
#  "class_g = 'Rofi'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#           Corners             #
#################################

corner-radius = 10

rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

#################################
# Excluded windows
#################################

wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.90; focus = true; };
  dock = { shadow = false; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 0.95; };
  dropdown_menu = { opacity = 0.95; };
};

